<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="id">Id</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="ships">
        <li ng-repeat="ship in ships| filter:query | orderBy:orderProp" class="thumbnail ship-listing">
          <a href="#/ships/{{ship.uniqueId}}">{{ship.realname}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
