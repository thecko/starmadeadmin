<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input class="form-control" ng-model="query">
            Sort by:
            <select ng-model="order" ng-change="queryChanged()">
                <option value="uniqueid" selected="selected">Id</option>
                <option value="name">Alphabetical</option>
            </select>
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    Order <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="choice in orderOptions">
                        <a href ng-click="setChoiceIndex($index);$parent.open =!$parent.open">{{choice.name}}</a>
                    </li>
                </ul>
            </div>
            
            <span>{{order}}</span>
            

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <table class="table table-striped ships">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mass</th>
                        <th>Power</th>
                        <th>Shields</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ship in ships.data | orderBy:orderProp" class="1ship-listing">
                        <td>
                            <a ng-href="#/ships/{{ship.uniqueid}}?page={{currentPage}}&order={{order}}&query={{query}}">{{ship.name}}</a>
                        </td>
                        <td> {{ship.mass}} </td>
                        <td> {{ship.power}} </td>
                        <td> {{ship.shields}} </td>
                    </tr>
                </tbody>
            </table>

            <pagination total-items="totalItems" items-per-page="itemsPerPage" max-size="10" ng-model="currentPage" ng-click="pageChanged()"></pagination>

            <!--
            <div class="btn-group" ng-model="itemsPerPage" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    Items per page <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="choice in itemsPerPageOptions">
                        <a href>{{choice}}</a>
                    </li>
                </ul>
            </div>
            -->
        </div>
    </div>
</div>
