<h1>{{ship.name}}</h1>
<dl>
    <dt>Mass</dt>
    <dd>{{ship.mass}}</dd>
    
    <dt>Power</dt>
    <dd>{{ship.power}}</dd>
    
    <dt>Shields</dt>
    <dd>{{ship.shields}}</dd>
    
    <dt>Current sector</dt>
    <dd>{{ship.sector.x}}, {{ship.sector.y}}, {{ship.sector.z}}</dd>
</dl>

<a ng-click="$state.go('^')">Ships list</a>
